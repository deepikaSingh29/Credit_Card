<form [formGroup]="creditForm" (ngSubmit)="onSubmit()" class="credit-card">
  <div class="form-header">
    <h4 class="title">Credit card detail</h4>
</div>
 
<div class="form-body">

  <input type="text" class="holder-name" placeholder="Holder Name" formControlName = "name" [ngClass]="{ 'is-invalid': isSubmitted && f.name.errors }">
  <div *ngIf="isSubmitted && f.name.errors" class="invalid-feedback">
    <div *ngIf="f.name.errors.required" class="error-red">Holder Name is required</div>
</div>


  <!-- Card Number -->
  <input type="number" class="card-number" placeholder="Card Number" formControlName = "cardNo">
  <div *ngIf="isSubmitted && f.cardNo.errors" class="invalid-feedback">
    <div *ngIf="f.cardNo.errors.required" class="error-red">Holder Card No is required</div>
</div>

  <!-- Date Field -->
  <div class="date-field">
    <div class="month">
      <select class="custom-select" (change)="changeMonth($event)" formControlName="expiryMonth">
        <option value="">Month</option>
        <option *ngFor="let month of Month" [ngValue]="month">{{month}}</option>
      </select>
    </div>
    <div class="year">
      <select name="expiryYear" formControlName = "expiryYear">
        <option value="">Year</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
     
    </div>
  </div>

  <!-- Card Verification Field -->
  <div class="card-verification">
    <div class="cvv-input">
      <input type="text" placeholder="CVV" formControlName = "cvv">
    
    </div>
    <div class="cvv-details">
      <p>3 or 4 digits usually found <br> on the signature strip</p>
    </div>
  </div>

  <!-- Buttons -->
  <button class="proceed-btn" type="submit">Submit</button> 
</div>
</form>
